[versions]
minecraft = "1.19.2"
mappings-build = "10"
fabric-loader = "0.14.9"
fabric-api = "0.60.0+1.19.2"
jamlib = "0.4.4"
mixin-extras = "0.0.12"
trinkets = "3.4.0"
mod-menu = "4.0.6"
lazy-dfu = "0.1.3"

[libraries]
minecraft = { module = "com.mojang:minecraft", version.ref = "minecraft" }

fabric-loader = { module = "net.fabricmc:fabric-loader", version.ref = "fabric-loader" }
fabric-api = { module = "net.fabricmc.fabric-api:fabric-api", version.ref = "fabric-api" }

required-jamlib = { module = "io.github.jamalam360:jamlib", version.ref = "jamlib" }
required-trinkets = { module = "dev.emi:trinkets", version.ref = "trinkets" }
required-mixin-extras = { module = "com.github.LlamaLad7:MixinExtras", version.ref = "mixin-extras" }

optional-mod-menu = { module = "com.terraformersmc:modmenu", version.ref = "mod-menu" }

runtime-lazy-dfu = { module = "maven.modrinth:lazydfu", version.ref = "lazy-dfu" }

[bundles]
fabric = [ "fabric-loader", "fabric-api" ]
required = [ "required-jamlib", "required-trinkets", "required-mixin-extras" ]
optional = [ "optional-mod-menu" ]
runtime = [ "runtime-lazy-dfu" ]
